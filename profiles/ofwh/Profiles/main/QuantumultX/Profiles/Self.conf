[general]
server_check_url=http://www.gstatic.com/generate_204
server_check_timeout = 3000
network_check_url=http://www.baidu.com/
resource_parser_url=https://raw.bofoi.com/assets/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com
# dns_reject_domain_behavior=nxdomain
; geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/IP_API.js
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://cdn.bofoi.com/js/IP_API.js

# > 用于设置图标显示
; profile_img_url=https://github.githubassets.com/images/modules/site/integrators/google.png
profile_img_url=https://raw.bofoi.com/assets/ofwh/Profiles/main/QuantumultX/Icons/Color/Share.png

excluded_routes=192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8
udp_whitelist=1-442, 444-65535
fallback_udp_policy=direct

# 运行模式模块（在指定场景/环境下时，自动切换模式）
# running_mode_trigger=<4G Rule>, <WiFi Rule>[, <Custom WiFi:Rule>]
; running_mode_trigger=filter, filter, 1304:all_direct, Home:all_direct, Tencent-WiFi:all_direct

# 在特定 Wi-Fi 网络下时，自动暂停（仅 Task 模块会继续工作）
; ssid_suspended_list=1304, Home

[dns]
; no-ipv6
; no-system
server=119.29.29.29
server=223.5.5.5
server=/*.icloud.com/119.29.29.29
server=/*.icloud.com.cn/119.29.29.29
server=/*.tencent.com/119.29.29.29
server=/*.weixin.com/119.29.29.29
address=/mtalk.google.com/108.177.125.188


[policy]
static=节点选择, proxy, direct, server-tag-regex=(.*), img-url=https://raw.bofoi.com/assets/Koolson/Qure/master/IconSet/Color/Static.png
# 自定义策略
static=WiFi策略, direct, proxy, 节点选择, server-tag-regex=(.*), img-url=https://raw.bofoi.com/assets/Koolson/Qure/master/IconSet/Color/WiFi.png
# 分流设置
static=AI服务, 场景切换, server-tag-regex=(.*), img-url=https://raw.bofoi.com/assets/Koolson/Qure/master/IconSet/Color/Lab.png
static=Telegram, 场景切换, server-tag-regex=(.*), img-url=https://raw.bofoi.com/assets/Koolson/Qure/master/IconSet/Color/Telegram.png
static=全球直连, direct, proxy, reject, img-url=https://raw.bofoi.com/assets/Koolson/Qure/master/IconSet/Color/Direct.png
static=禁止访问, reject, direct, proxy, img-url=https://raw.bofoi.com/assets/Koolson/Qure/master/IconSet/Color/Reject.png
static=规则之外, 场景切换, proxy, direct, server-tag-regex=(.*), img-url=https://raw.bofoi.com/assets/Koolson/Qure/master/IconSet/Color/Final.png
# ssid=自定义策略名, 4G下使用的策略名或者节点, WiFi下使用的策略名或者节点, 自定义WiFi下使用的策略名或者节点, img-url=图标地址
ssid=场景切换, 节点选择, 节点选择, 1304:WiFi策略, Home:WiFi策略, img-url=https://raw.bofoi.com/assets/Koolson/Qure/master/IconSet/Color/SSID.png

