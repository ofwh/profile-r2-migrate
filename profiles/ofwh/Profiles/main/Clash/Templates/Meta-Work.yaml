mode: rule
port: 7892
mixed-port: 7890
socks-port: 7891
redir-port: 7893
allow-lan: true
log-level: info
external-controller: :9090
dns:
  enable: true
  ipv6: false
  listen: :53
  prefer-h3: true
  enhanced-mode: redir-host
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - system
  nameserver-policy:
    'geosite:cn,private,apple':
      - 119.29.29.29
      - 223.5.5.5
      - 114.114.114.114
    'geosite:category-ads-all': rcode://success
    '+.fenqile.cn,+.fenqile.com': [10.1.52.202, 10.1.52.203]
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - 'Mijia Cloud'
    - '+.push.apple.com'
